<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mouse Scroller</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .speed-container {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .speed-slider {
      width: 100%;
    }
    .speed-value {
      text-align: center;
      font-weight: bold;
    }
    .status {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">鼠标悬停自动滚动</div>
    
    <div class="toggle-container">
      <span>启用滚动：</span>
      <label class="switch">
        <input type="checkbox" id="toggle-scrolling">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="speed-container">
      <span>滚动速度：</span>
      <input type="range" min="1" max="10" value="1" class="speed-slider" id="scroll-speed">
      <div class="speed-value" id="speed-value">1</div>
    </div>
    
    <div class="status" id="status">滚动功能已禁用</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
