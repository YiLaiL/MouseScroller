<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mouse Scroller 设置</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    
    h1 {
      color: #2196F3;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .option-group {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    
    .option-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #555;
    }
    
    .option-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    label {
      display: flex;
      align-items: center;
    }
    
    input[type="checkbox"] {
      margin-right: 8px;
    }
    
    input[type="range"] {
      width: 200px;
    }
    
    select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    
    button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #0b7dda;
    }
    
    .save-status {
      color: #4CAF50;
      margin-left: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .save-status.visible {
      opacity: 1;
    }
    
    
    .info-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Mouse Scroller 设置</h1>
  
  <div class="option-group">
    <div class="option-title">滚动设置</div>
    
    <div class="option-row">
      <label for="default-speed">默认滚动速度</label>
      <div>
        <input type="range" id="default-speed" min="1" max="10" value="3">
        <span id="speed-value">3</span>
      </div>
    </div>
    
    <div class="option-row">
      <label for="default-direction">默认滚动方向</label>
      <select id="default-direction">
        <option value="down">向下滚动</option>
        <option value="up">向上滚动</option>
      </select>
    </div>
    
    <div class="option-row">
      <label for="smooth-scroll">
        <input type="checkbox" id="smooth-scroll" checked>
        启用平滑滚动
      </label>
      <div class="info-text">提供更流畅的滚动体验</div>
    </div>
  </div>
  

  
  <div class="option-group">
    <div class="option-title">高级设置</div>
    
    <div class="option-row">
      <label for="auto-start">
        <input type="checkbox" id="auto-start">
        页面加载后自动开始滚动
      </label>
    </div>
    
    <div class="option-row">
      <label for="remember-state">
        <input type="checkbox" id="remember-state" checked>
        记住上次的滚动状态
      </label>
    </div>
  </div>
  
  <div class="option-row">
    <button id="save-button">保存设置</button>
    <span class="save-status" id="save-status">设置已保存!</span>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
